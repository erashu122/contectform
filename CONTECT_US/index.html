<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="contact-container">
        <form id="contactForm" action="https://api.web3forms.com/submit"  method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="6d56d86c-94e5-4a45-a867-5b0ab05df5f6">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="">
            </button>
            <div id="formMessage" style="margin-top:10px;color:green;display:none;"></div>
        </form>
        <div class="contact-right">
            <img src="/assets/right_img.png" alt="">
        </div>
     </div>
     <script>
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    formMessage.style.display = 'block';
                    formMessage.textContent = 'Thank you! Your message has been sent.';
                    form.reset();
                } else {
                    formMessage.style.display = 'block';
                    formMessage.style.color = 'red';
                    formMessage.textContent = 'Oops! Something went wrong. Please try again.';
                }
            }).catch(error => {
                formMessage.style.display = 'block';
                formMessage.style.color = 'red';
                formMessage.textContent = 'Oops! Something went wrong. Please try again.';
            });
        });
     </script>
</body>
</html>
